<div class="dashboard-wrapper">
    <h2 class="dashboard-title">Dashboard</h2>

    <div class="card-container">
        <mat-card class="stat-card">
            <h3>True PPE Issued</h3>
            <p class="stat-value">245</p>
        </mat-card>

        <mat-card class="stat-card">
            <h3>Active Assets</h3>
            <p class="stat-value">60</p>
        </mat-card>

        <mat-card class="stat-card">
            <h3>Stock Alerts</h3>
            <p class="stat-value">5</p>
        </mat-card>

       
    </div>

    <div class="recent-activity">
        <h3>Recent activity</h3>
        <table mat-table [dataSource]="recentActivity" class="mat-elevation-z1">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let row">{{ row.type }}</td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Stock Quantity</th>
                <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
            </ng-container>

            <!-- Expiry Column -->
            <ng-container matColumnDef="expiry">
                <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
                <td mat-cell *matCellDef="let row">{{ row.expiry }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </div>
</div>
