<div class="issue-return-container">
    <h1>Issue / Return PPE & Assets</h1>

    <form [formGroup]="issueForm" (ngSubmit)="issue()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Select User</mat-label>
            <mat-select formControlName="user" required>
                <mat-option *ngFor="let user of users" [value]="user">{{ user.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="item-selection">
            <h3>Select Items</h3>

            <div class="item-groups">
                <div>
                    <h4>PPE</h4>
                    <button mat-button *ngFor="let ppe of ppeList" (click)="addItem(ppe)">
                        {{ ppe.name }}
                    </button>
                </div>

                <div>
                    <h4>Assets</h4>
                    <button mat-button *ngFor="let asset of assetList" (click)="addItem(asset)">
                        {{ asset.name }}
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="items.controls.length > 0">
            <h3>Selected Items</h3>
            <div *ngFor="let ctrl of items.controls; let i = index" [formGroup]="ctrl" class="selected-item">
                <span>{{ ctrl.value.item.name }} ({{ ctrl.value.item.type }})</span>
                <mat-form-field appearance="fill" class="quantity-field">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="quantity" type="number" min="1">
                </mat-form-field>
                <button mat-icon-button color="warn" (click)="removeItem(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>

        <button mat-raised-button color="primary" type="submit"
            [disabled]="issueForm.invalid || items.controls.length === 0">
            Issue Selected Items
        </button>
    </form>

    <h2>Currently Issued Items</h2>
    <table mat-table [dataSource]="issuedItems" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let item"> {{item.type}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="issuedTo">
            <th mat-header-cell *matHeaderCellDef> Issued To </th>
            <td mat-cell *matCellDef="let item"> {{item.issuedTo}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let item">
                <button mat-button color="accent" (click)="returnItem(item)">Return</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'type', 'quantity', 'issuedTo', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'quantity', 'issuedTo', 'action'];"></tr>
    </table>
</div>
