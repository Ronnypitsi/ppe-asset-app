<div class="users-container">
    <div class="users-header">
        <h1>User Management</h1>
        <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
    </div>

    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <!-- Permissions Column -->
        <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef> Permissions </th>
            <td mat-cell *matCellDef="let user"> {{user.permissions.join(', ')}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="accent" (click)="editUser(user)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(user)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'permissions', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'permissions', 'actions'];"></tr>
    </table>
</div>
