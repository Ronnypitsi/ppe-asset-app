<div class="ppe-container">
    <div class="ppe-header">
        <h1>PPE Management</h1>
        <button mat-raised-button (click)="addPPE()">Add PPE Item</button>
        </div>
    <table mat-table [dataSource]="ppeList" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let item"> {{item.category}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let item"> {{item.status}} </td>
        </ng-container>

        <!-- Issued To Column -->
        <ng-container matColumnDef="issuedTo">
            <th mat-header-cell *matHeaderCellDef> Issued To </th>
            <td mat-cell *matCellDef="let item"> {{item.issuedTo || '-' }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let item">
                <button mat-button color="primary" (click)="issuePPE(item)"
                    *ngIf="item.status === 'Available'">Issue</button>
                <button mat-button color="accent" (click)="returnPPE(item)"
                    *ngIf="item.status === 'Issued'">Return</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'category', 'status', 'issuedTo', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'category', 'status', 'issuedTo', 'actions'];"></tr>
    </table>
</div>
